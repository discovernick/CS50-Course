{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th> Symbol </th>
            <th> Shares </th>
            <th> Price </th>
            <th> Transacted </th>
        </tr>
    </thead>
    <tbody>
        {% for transaction in transactions %}
        <tr>
            <td> {{ transaction["symbol"] }} </td>
            <td> {{ transaction["shares"] }} </td>
            <td> {{ transaction["price"] | usd}} </td>
            <td> {{ transaction["time"] }} </td>
        </tr>
        {% endfor %}
    </tbody>

{% endblock %}
